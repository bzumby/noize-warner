- job:
    name: job_one_test_py
    project-type: freestyle
    defaults: global
    description: 'Dont edit through WEEEB!'
    scm:
      - git:
          url: https://github.com/bzumby/hello_app_py.git
          merge:
            branch: master
            fast-forward-mode: FF_ONLY
    triggers:
      - pollscm:
          cron: "* * * * *"
          ignore-post-commit-hooks: True
    builders:
      - docker-build-publish:
        repo-name: bzumby/alp_py_pod_img
        repo-tag: ${BUILD_NUMBER}
        registry:
          url: https://cloud.docker.com/
          credentials-id: docker_hub_bz
          no-cache: true
          skip-push: true

